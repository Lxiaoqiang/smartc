	var ctx = '/ZCAppcommon';

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>APP项目管理</title>
<script type="text/javascript">
	$(document).ready(function() {
		$("#appProjectStatusID option[value='1']").attr("selected", true);
	  });
</script>
</head>
<body>

<form id="pagerForm" method="post" action="/ZCAppcommon/admin/appProject/showAppProjectPage.do" >
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="appName" value="FlashPay" />
    <input type="hidden" name="appId" value="10000080" />
    <input type="hidden" name="status" value="1" />
</form>

<div class="pageHeader">
      <form action="/ZCAppcommon/admin/appProject/showAppProjectPage.do" method="post" onsubmit="return navTabSearch(this);" name="searchAppProject" id="searchAppProject">
        <div class="searchBar">
            <ul class="searchContent">
				<li>
					<label>应用名称：</label>
					 <input type="text" class="textInput valid" size="20" name="appName"   placeholder="请输入应用名称" value="FlashPay">
				</li>
				<li>
					<label>应用标识：</label>
					 <input type="text" class="textInput valid" size="20" name="appId"  placeholder="请输入应用标识" value="10000080">
				</li>
				<li>
					<label>状态：</label>
					<select class="combox" name="status"  id="appProjectStatusID">
						<option value="">所有</option>
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</li>
			</ul>         
           	<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit" id="searchAppProjectButton">查询</button></div></div></li>
				</ul>
			</div>
        </div>
    </form>
</div>
<div class="pageContent">
     <div class="panelBar">
         <ul class="toolBar">
            <li><a class="add" href="/ZCAppcommon/admin/appProject/showAddAppProject.do" target="dialog"  height="320" title="添加app应用项目"><span>添加</span></a></li>
         </ul>
     </div>
     <table class="list" width="100%" targetType="navTab" asc="asc" desc="desc" layoutH="116">
         <thead>
             <tr >
                 <th width="30" >序号</th>
                 <th width="80" >应用名称</th>
                 <th width="80" >应用标识</th>
                 <th width="80" >应用密钥</th>
                 <th width="80" >创建时间</th>
                 <th width="80" >状态</th>
                 <th width="50" >操作</th>
             </tr>
         </thead>
         <tbody>
             
           
			<tr align="center">
                  <td>1</td>
                  <td>FlashPay</td>
                  <td>10000080</td>
                  <td>flashpay_app_key_data</td>
                  <td>2018-1-24 10:22:12</td>
                  <td>已启用</td>
                  <td>
                    <a class="btnView" href="/ZCAppcommon/admin/appProject/showViewAppProject.do?appId=10000080" target="dialog" height="380" title="查看应用详情" ></a>
  				    <a class="btnEdit" href="/ZCAppcommon/admin/appProject/showEditAppProject.do?appId=10000080" target="dialog" height="340" title="修改应用信息"></a>
  					<a class="btnDel"  href="/ZCAppcommon/admin/appProject/delAppProject.do?appId=10000080" target="ajaxTodo" title="确定删除选中项吗?"></a>
                  </td>
              </tr>
	       
         </tbody>
      </table>
      <div class="panelBar">
         <div class="pages">
            <span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20" selected>20</option>
				<option value="50"  >50</option>
				<option value="100"  >100</option>
				<option value="200"  >200</option>
			</select>
			<span>条，共1条</span>
		  </div>
          <div class="pagination" targetType="navTab" 
         	totalCount="1" numPerPage="20" 
         	pageNumShown="10" currentPage="1">
          </div>
	  </div>
 </div>




</body>
</html>
